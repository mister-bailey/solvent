[general]
device = cuda
all_elements = C,H,N,O,S
relevant_elements = C,H

[data]
hdf5_filenames = data/qm7_*.hdf5
jiggles_per_molecule = 1
testing_size = 1000
training_size = 5000
n_molecule_processors = 2

molecule_queue_max_size = 1000
data_neighbors_queue_max_size = 1000

[model]
load_model_from_file = False
muls = 2,2
lmaxes = 1,1
max_radius = 5.0
number_of_basis = 10
n_norm = 14.0            

[training]
n_epochs = 2
batch_size = 100
testing_interval = 25
checkpoint_interval = 10 
checkpoint_prefix = "checkpoints/test_job-checkpoint"
learning_rate = 3e-3     

